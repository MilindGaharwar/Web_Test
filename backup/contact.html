<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us - LogiAI | Request a Demo</title>
    <meta
      content="Contact LogiAI to learn more about our AI solutions for logistics or request a demo."
      name="description"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Navigation (same as index.html) -->
    <nav class="nav-bar">
      <!-- Copy navigation from index.html -->
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-section">
      <div class="container">
        <div class="contact-grid">
          <div class="contact-form">
            <h1>Request a Demo</h1>
            <p>See how LogiAI can transform your logistics operations</p>
            <form id="demo-form">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Business Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" required />
              </div>
              <div class="form-group">
                <label for="role">Job Role</label>
                <select id="role" name="role" required>
                  <option value="">Select your role</option>
                  <option value="customs">Customs Agent</option>
                  <option value="operations">Operations Manager</option>
                  <option value="warehouse">Warehouse Manager</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
              </div>
              <button type="submit" class="btn-primary">Request Demo</button>
            </form>
          </div>
          <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions? We're here to help!</p>
            <div class="contact-methods">
              <div class="contact-method">
                <h3>Email</h3>
                <p>info@logiai.com</p>
              </div>
              <div class="contact-method">
                <h3>Phone</h3>
                <p>+1 (555) 123-4567</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <!-- Copy footer from index.html -->
    </footer>
  </body>
</html>
