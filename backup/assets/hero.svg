<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F3F4F6" rx="20"/>
    
    <!-- Shipping Container -->
    <g transform="translate(100, 100)">
        <rect x="0" y="0" width="200" height="120" fill="#4F46E5" rx="10"/>
        <rect x="20" y="20" width="160" height="20" fill="#FFFFFF" rx="5"/>
        <rect x="20" y="50" width="120" height="20" fill="#FFFFFF" rx="5"/>
        <rect x="20" y="80" width="140" height="20" fill="#FFFFFF" rx="5"/>
    </g>
    
    <!-- AI Circuit Board Pattern -->
    <g transform="translate(350, 50)">
        <circle cx="0" cy="0" r="5" fill="#4F46E5"/>
        <circle cx="50" cy="0" r="5" fill="#4F46E5"/>
        <circle cx="100" cy="0" r="5" fill="#4F46E5"/>
        <line x1="0" y1="0" x2="100" y2="0" stroke="#4F46E5" stroke-width="2"/>
        
        <circle cx="0" cy="50" r="5" fill="#4F46E5"/>
        <circle cx="50" cy="50" r="5" fill="#4F46E5"/>
        <circle cx="100" cy="50" r="5" fill="#4F46E5"/>
        <line x1="0" y1="50" x2="100" y2="50" stroke="#4F46E5" stroke-width="2"/>
        
        <line x1="0" y1="0" x2="0" y2="50" stroke="#4F46E5" stroke-width="2"/>
        <line x1="50" y1="0" x2="50" y2="50" stroke="#4F46E5" stroke-width="2"/>
        <line x1="100" y1="0" x2="100" y2="50" stroke="#4F46E5" stroke-width="2"/>
    </g>
    
    <!-- Data Flow Animation -->
    <g transform="translate(50, 250)">
        <path d="M0 0 Q250 0 500 0" stroke="#818CF8" stroke-width="3" stroke-dasharray="10,10">
            <animate attributeName="stroke-dashoffset" values="20;0" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M0 20 Q250 20 500 20" stroke="#4F46E5" stroke-width="3" stroke-dasharray="10,10">
            <animate attributeName="stroke-dashoffset" values="20;0" dur="1.5s" repeatCount="indefinite"/>
        </path>
        <path d="M0 40 Q250 40 500 40" stroke="#818CF8" stroke-width="3" stroke-dasharray="10,10">
            <animate attributeName="stroke-dashoffset" values="20;0" dur="2.5s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Document Icons -->
    <g transform="translate(100, 300)">
        <rect x="0" y="0" width="40" height="50" fill="#4F46E5" rx="5"/>
        <rect x="5" y="10" width="30" height="5" fill="white" rx="2"/>
        <rect x="5" y="20" width="20" height="5" fill="white" rx="2"/>
        <rect x="5" y="30" width="25" height="5" fill="white" rx="2"/>
    </g>
    
    <g transform="translate(400, 300)">
        <rect x="0" y="0" width="40" height="50" fill="#818CF8" rx="5"/>
        <rect x="5" y="10" width="30" height="5" fill="white" rx="2"/>
        <rect x="5" y="20" width="20" height="5" fill="white" rx="2"/>
        <rect x="5" y="30" width="25" height="5" fill="white" rx="2"/>
    </g>
    
    <!-- AI Brain -->
    <g transform="translate(250, 150)">
        <circle cx="50" cy="50" r="40" fill="#4F46E5"/>
        <path d="M20 50 Q50 20 80 50 Q50 80 20 50" stroke="white" stroke-width="3" fill="none"/>
        <circle cx="35" cy="40" r="5" fill="white"/>
        <circle cx="65" cy="40" r="5" fill="white"/>
        
        <!-- Pulse Effect -->
        <circle cx="50" cy="50" r="45" stroke="#818CF8" stroke-width="2" fill="none">
            <animate attributeName="r" values="45;50;45" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg> 